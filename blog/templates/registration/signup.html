
<!DOCTYPE html>
<html lang="en">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag|safe }}<br>
            {{ field|safe }}
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text|safe }}</small>
            {% endif %}
            {% for error in field.errors %}
        <p style="color: red">{{ error|safe }}</p>
        {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
</html>
